<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2c3e50;
        }

        .content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .cta-button:hover {
                background-color: #2980b9;
            }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <main class="content">
        <h2>Hello, World!</h2>
        <p>Thank you for visiting my GitHub page. This is a simple landing page to get started with GitHub Pages.</p>
        <p>Feel free to explore my projects and get in touch if you have any questions or suggestions.</p>
        <a href="https://github.com/yourusername" class="cta-button">Visit My GitHub Profile</a>
    </main>
</body>
</html>
